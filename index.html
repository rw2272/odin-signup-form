<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<div id="container">
		<div id="blackone" class="black"></div>
		<div id="background">
			<div id="backgroundcontent">
				<img src="other/odin-lined.png" alt="odinpicture">ODIN
			</div>
		</div>
		<div id="formcontainer">
			<div id="one" class="information">
				<div>
					This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
				</div>
				<div>
					You <em>know</em> you want to.
				</div>
			</div>
			<form action="example.com/path" method="post">
			<div id="two" class="information">
				<div id="letsdothis">
					Lets do this!
				</div>
				<div id="inputformcontainer">
					<!-- <form action="example.com/path" method="post"> -->
						<div>
							<label for="first_name">First Name</label>
							<input type="text" id="first_name" placeholder="Your first name" required>
						</div>
						<div>
							<label for="last_name">Last Name</label>
							<input type="text" id="last_name" placeholder="Your last name" required>
						</div>
						<div>
							<label for="email">Email</label>
							<input type="text" id="email" placeholder="Your email" required>
						</div>
						<div>
							<label for="phone_number">Phone Number</label>
							<input type="text" id="phone_number" placeholder="Format: 123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
						</div>
						<div>
							<label for="password">Password</label>
							<input type="text" id="password" placeholder="Your password" required>
						</div>
						<div>
							<label for="confirm_password">Confirm Password</label>
							<input type="text" id="confirm_password" placeholder="confirm password" required>
						</div>

					<!-- </form> -->
				</div>
			</div>
			<div id="three" class="information">
				<button type="submit" id="button">
					Create Account
				</button>
				<div>
					Already have an account? <div id="greenlogin">Log in</div>
				</div>
			</div>
		</form>
			<div id="four" class="information">
				<div id="extratitle">Extras:</div>
				<a href="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/sign-up-form.png" target="_blank" rel="noopener noreferrer">
					<div><div class="logo"><i class="fa-solid fa-folder"></i></div>Reference Used</div>
				</a>
				<a href="https://github.com/rw2272" target="_blank" rel="noopener noreferrer">
					<div><div class="logo"><i class="fa-brands fa-github"></i></div>My Github</div>
				</a>
				<a href="https://unsplash.com/photos/25xggax4bSA" target="_blank" rel="noopener noreferrer">
					<div><div class="logo"><i class="fa-brands fa-unsplash"></i></div>Photo by Halie West on Unsplash</div>	
				</a>
			</div>
		</div>
		<div id="blacktwo" class="black"></div>
	</div>
	<script src="js/main.js"></script>
	<script src="https://kit.fontawesome.com/3a0226fe71.js" crossorigin="anonymous"></script>
</body>
</html>
